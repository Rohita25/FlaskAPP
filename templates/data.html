<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Flask Demo - Data</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<nav class="navbar">
<div class="nav-left">
<img src="{{ url_for('static', filename='logo.png') }}" alt="logo" class="logo">
<span class="brand">Flask Demo</span>
</div>
<div class="nav-right">
<a href="/">Home</a>
<a href="/form">Form</a>
<a href="/data">Data</a>
</div>
</nav>


<main class="container">
<h2>Products from CSV</h2>


<div class="table-wrap">
<table class="styled-table">
<thead>
<tr>
{% for h in headers %}
<th>{{ h }}</th>
{% endfor %}
</tr>
</thead>
<tbody>
{% for row in rows %}
<tr>
{% for cell in row %}
<td>{{ cell }}</td>
{% endfor %}
</tr>
{% endfor %}
</tbody>
</table>
</div>
</main>


<footer class="footer">Made for demo â€” Rohita</footer>
</body>
</html>
