<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Flask Demo - Form</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<nav class="navbar">
<div class="nav-left">
<img src="{{ url_for('static', filename='logo.png') }}" alt="logo" class="logo">
<span class="brand">Flask Demo</span>
</div>
<div class="nav-right">
<a href="/">Home</a>
<a href="/form">Form</a>
<a href="/data">Data</a>
</div>
</nav>


<main class="container">
<h2>Submit your info</h2>
<form method="POST" action="/form" class="form-card">
<label for="name">Name</label>
<input id="name" name="name" required>


<label for="email">Email</label>
<input id="email" name="email" type="email" required>


<label for="value">Numeric value</label>
<input id="value" name="value" type="number" step="any" required>


<button type="submit">Send</button>
</form>


{% if submitted %}
<section class="result">
<h3>Submitted (displayed with GET)</h3>
<p><strong>Name:</strong> {{ submitted.name }}</p>
<p><strong>Email:</strong> {{ submitted.email }}</p>
<p><strong>Value:</strong> {{ submitted.value }}</p>
</section>
{% endif %}
</main>


<footer class="footer">Made for demo â€” Rohita</footer>
</body>
</html>
